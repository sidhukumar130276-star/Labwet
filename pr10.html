<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page - Tailwind CSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-600">MyStore</h1>
      <nav class="space-x-4">
        <a href="#" class="text-gray-600 hover:text-indigo-600">Home</a>
        <a href="#" class="text-gray-600 hover:text-indigo-600">Products</a>
        <a href="#" class="text-gray-600 hover:text-indigo-600">Contact</a>
      </nav>
    </div>
  </header>
  <!-- Product Section -->
  <main class="container mx-auto px-4 py-10">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 bg-white shadow-md rounded-lg p-6">
      
      <!-- Product Image -->
      <div class="flex justify-center items-center">
        <img src="https://via.placeholder.com/400x400.png?text=Product+Image" alt="Product" class="rounded-lg shadow-md w-full max-w-sm">
      </div>

      <!-- Product Details -->
      <div class="flex flex-col justify-center">
        <h2 class="text-3xl font-semibold text-gray-800 mb-3">Awesome Product</h2>
        <p class="text-gray-600 mb-4">
          This is a high-quality product designed to make your life easier and more enjoyable. 
          Made from premium materials, built to last.
        </p>
        <span class="text-2xl font-bold text-indigo-600 mb-6">$49.99</span>
        
        <button 
          id="addToCartBtn"
          class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition">
          Add to Cart
        </button>
      </div>
    </div>
  </main>

  <!-- Checkout Form (Hidden by Default) -->
  <section id="checkoutForm" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-11/12 md:w-1/2 lg:w-1/3 p-6 relative">
      
      <!-- Close Button -->
<button id="closeForm" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600">&times;</button>
      
      <h3 class="text-2xl font-semibold text-gray-800 mb-4">Checkout</h3>
      <form id="purchaseForm" class="space-y-4">
        <div>
          <label class="block text-gray-600 mb-1">Full Name</label>
          <input type="text" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-indigo-200">
        </div>
        <div>
          <label class="block text-gray-600 mb-1">Email</label>
          <input type="email" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-indigo-200">
        </div>
        <div>
          <label class="block text-gray-600 mb-1">Address</label>
          <input type="text" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-indigo-200">
        </div>
        <div>
          <label class="block text-gray-600 mb-1">Card Details</label>
          <input type="text" required placeholder="1234 5678 9012 3456" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-indigo-200">
        </div>
        <div class="flex justify-between items-center pt-4">
          <strong class="text-lg text-gray-800">Total: $49.99</strong>
          <button type="submit" class="bg-green-600 text-white px-5 py-2 rounded hover:bg-green-700 transition">
            Confirm Purchase
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white text-center py-4 shadow mt-10">
    <p class="text-gray-500 text-sm">&copy; 2025 MyStore. All rights reserved.</p>
    </footer>

  <!-- Tailwind JS Logic -->
  <script>
    const addToCartBtn = document.getElementById('addToCartBtn');
    const checkoutForm = document.getElementById('checkoutForm');
    const closeForm = document.getElementById('closeForm');
    const purchaseForm = document.getElementById('purchaseForm');

    addToCartBtn.addEventListener('click', () => {
      checkoutForm.classList.remove('hidden');
    });

    closeForm.addEventListener('click', () => {
      checkoutForm.classList.add('hidden');
    });

    purchaseForm.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Purchase confirmed! Thank you for shopping with us.');
      checkoutForm.classList.add('hidden');
    });
  </script>

</body>
</html>
