<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Card with Checkout</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <!-- Product Card -->
    <div class="col-md-4">
      <div class="card shadow-sm">
        <img src="https://via.placeholder.com/400x250.png?text=Product+Image" class="card-img-top" alt="Product Image">
        <div class="card-body text-center">
          <h5 class="card-title">Awesome Product</h5>
          <p class="card-text fs-5 text-success">$49.99</p>
          <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#checkoutModal">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Checkout Modal -->
<div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="checkoutModalLabel">Checkout</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form id="checkoutForm">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="John Doe" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Shipping Address</label>
<input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
          </div>
          <div class="mb-3">
            <label for="card" class="form-label">Card Details</label>
            <input type="text" class="form-control" id="card" placeholder="1234 5678 9012 3456" required>
          </div>
          <div class="d-flex justify-content-between">
            <strong>Total: $49.99</strong>
            <button type="submit" class="btn btn-success">Confirm Purchase</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Simple Script for Form Submission -->
<script>
  document.getElementById('checkoutForm').addEventListener('submit', function (event) {
    event.preventDefault();
    alert('Purchase confirmed! Thank you for shopping with us.');
    const modal = bootstrap.Modal.getInstance(document.getElementById('checkoutModal'));
    modal.hide();
  });
</script>

</body>
</html>
