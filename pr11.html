<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Navbar with Dark Mode</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Enable Tailwind dark mode class strategy
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300">

  <!-- Header -->
  <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-50 transition-colors duration-300">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">

        <!-- Logo -->
        <a href="#" class="text-2xl font-bold text-blue-600 dark:text-blue-400">MyBrand</a>

        <!-- Desktop Navigation -->
        <nav class="hidden md:flex space-x-6 items-center">
          <a href="#" class="hover:text-blue-600 dark:hover:text-blue-400 transition">Home</a>
          <a href="#" class="hover:text-blue-600 dark:hover:text-blue-400 transition">About</a>

          <!-- Dropdown -->
          <div class="relative group">
            <button class="flex items-center space-x-1 hover:text-blue-600 dark:hover:text-blue-400 transition">
              <span>Services</span>
              <svg class="w-4 h-4 mt-0.5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
              </svg>
            </button>

            <!-- Dropdown Content -->
            <div class="absolute left-0 hidden group-hover:flex flex-col bg-white dark:bg-gray-800 shadow-lg mt-2 rounded-lg w-44 
                        opacity-0 group-hover:opacity-100 transform scale-95 group-hover:scale-100 
                        transition-all duration-200 ease-out origin-top">
              <a href="#" class="block px-4 py-2 hover:bg-blue-50 dark:hover:bg-gray-700">Web Design</a>
              <a href="#" class="block px-4 py-2 hover:bg-blue-50 dark:hover:bg-gray-700">Development</a>
              <a href="#" class="block px-4 py-2 hover:bg-blue-50 dark:hover:bg-gray-700">SEO</a>
            </div>
          </div>
          <a href="#" class="hover:text-blue-600 dark:hover:text-blue-400 transition">Contact</a>

          <!-- Dark Mode Toggle -->
          <button id="theme-toggle" class="ml-4 p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition">
            <svg id="theme-icon" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24">
              <path d="M12 3v1m0 16v1m8.485-8.485h1M3.515 12.515h1M18.364 5.636l.707.707M4.929 19.071l.707.707M16.95 19.071l.707-.707M5.636 5.636l.707.707M12 8a4 4 0 100 8 4 4 0 000-8z"/>
            </svg>
          </button>
        </nav>

        <!-- Mobile Menu Button -->
        <div class="md:hidden flex items-center">
          <button id="menu-btn" class="focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Dropdown Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white dark:bg-gray-800 shadow-md transition-all duration-300 ease-in-out">
      <a href="#" class="block px-4 py-2 hover:bg-blue-50 dark:hover:bg-gray-700">Home</a>
      <a href="#" class="block px-4 py-2 hover:bg-blue-50 dark:hover:bg-gray-700">About</a>
      <details class="group">
        <summary class="px-4 py-2 cursor-pointer hover:bg-blue-50 dark:hover:bg-gray-700 flex justify-between items-center">
          <span>Services</span>
          <svg class="w-4 h-4 transition-transform group-open:rotate-180" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 9l-7 7-7-7" />
          </svg>
        </summary>
        <div class="pl-6">
          <a href="#" class="block px-4 py-2 hover:bg-blue-50 dark:hover:bg-gray-700">Web Design</a>
          <a href="#" class="block px-4 py-2 hover:bg-blue-50 dark:hover:bg-gray-700">Development</a>
          <a href="#" class="block px-4 py-2 hover:bg-blue-50 dark:hover:bg-gray-700">SEO</a>
        </div>
      </details>
      <a href="#" class="block px-4 py-2 hover:bg-blue-50 dark:hover:bg-gray-700">Contact</a>
    </div>
  </header>

  <!-- JS for Menu & Theme -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const htmlEl = document.documentElement;

    // Mobile menu toggle
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Theme toggle
    themeToggle.addEventListener('click', () => {
      htmlEl.classList.toggle('dark');
      const isDark = htmlEl.classList.contains('dark');
      themeIcon.innerHTML = isDark
        ? '<path d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z"/>'
        : '<path d="M12 3v1m0 16v1m8.485-8.485h1M3.515 12.515h1M18.364 5.636l.707.707M4.929 19.071l.707.707M16.95 19.071l.707-.707M5.636 5.636l.707.707M12 8a4 4 0 100 8 4 4 0 000-8z"/>';
    });
  </script>

</body>
</html>
